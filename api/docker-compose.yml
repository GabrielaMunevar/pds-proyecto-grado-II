version: '3.8'

services:
  pls-api:
    build: .
    container_name: pls-api
    ports:
      - "8000:8000"
    volumes:
      # Montar el modelo entrenado desde tu máquina local
      - ../models/t5_base:/app/models/t5_base:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          # Ajusta según tu GPU
          cpus: '4'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

