[pytest]
# Configuración de pytest para la API de PLS

# Directorio de tests
testpaths = .

# Patrones de archivos de test
python_files = test_*.py

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    
# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

